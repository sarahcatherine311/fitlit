<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header id="header" class="website-header">
			<h1 id="headerWelcome" class="header-welcome">Welcome [User name here]!</h1>
			<h2 id="headerQuote" class="header-quote">[Random inspirational quote here]</h2>
			<h2 id="headerDate" class="header-date">[Current date]</h2>
		</header>
		<main id="main" class="main-section">
      <section id="hydrationWidget" class="hydration-widget">
				<h1 class="widgetTitles">Hydration Data</h1>
			</section>
      <section id="sleepWidget" class="sleep-widget">
				<h1 class="widgetTitles">Sleep Data</h1>
			</section>
      <section id="activityWidget" class="activity-widget">
				<h1 class="widgetTitles">Activity Data</h1>
			</section>
    </main>
    <sidebar id="friendsSidebar" class="friends-sidebar">
      <h1 id="sidebarTitle" class="sidebar-title">Friends</h1>
      <section class="friends-info">
        <div id="friend1" class="friends">
					<img/>
					<h2>Friend 1 name here!</h2>
				</div>
				<div id="friend2" class="friends">
					<img/>
					<h2>Friend 2 name here!</h2>
				</div>
				<div id="friend3" class="friends">
					<img/>
					<h2>Friend 3 name here!</h2>
				</div>
				<div id="friend4" class="friends">
					<img/>
					<h2>Friend 4 name here!</h2>
				</div>
				<div id="friend5" class="friends">
					<img/>
					<h2>Friend 5 name here!</h2>
				</div>
      </section>
    </sidebar>
    <h1>Activity Tracker</h1>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="hydration.js"></script>
    <script type="text/javascript" src="sleep.js"></script>
    <script type="text/javascript" src="activity.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
