<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Fitlit</title>
  </head>
  <body>
    <header id="header" class="website-header">
		  <h1 id="headerWelcome" class="header-welcome"></h1>
		  <div class="lower-header">
		  	<h2 id="headerQuote" class="header-quote"></h2>
		  </div>
	  </header>
    <div class="data-container">		
      <main id="main" class="main-section">
        <div class="widget-section">
          <section id="hydrationWidget" class="widget">
            <h1 class="widgetTitles">Hydration Data</h1>
            <h2 id="dailyWater"></h2>
            <h2>Weekly Water Consumption:</h2>
            <h3 id="weeklyWater"></h3>
            <form id="form">
              <label for="date">Date:</label>
              <div id="calendar"></div>
              <label for="ounces">Ounces Drank:</label>
              <input id="ouncesInput" type="number" min="0" name="ounces" required>
              <input type="submit" value="Submit New Hydration Entry">
            </form>
            <h3 id="newEntry"></h3>
          </section>
          <section id="sleepWidget" class="widget">
            <h1 class="widgetTitles">Sleep Data</h1>
            <h2 id="dailySleep"></h2>      
            <h2 id="averageSleep"></h2>          
            <h2>Weekly Sleep Info:</h2>
            <h3 id="weeklySleepHours"></h3>
          </section>
        </div>
        <div class="widget-section">
          <section id="activityWidget" class="widget">
            <h1 class="widgetTitles">Activity Data</h1>
            <h2 id="dailySteps"></h2>      
            <h2 id="dailyMiles"></h2>
            <h2 id="dailyMinutesActive"></h2>      
            <h3 id="weeklyStepCount"></h3>      
          </section>
          <form id="userNotes" class="widget">
            <h1 class="notes">Activity Notes</h1>
            <label for="date">Date:</label>
            <div id="calendar2"></div>
            <input type="text" id="activityInput" required>
            <input id="noteButton" type="submit" value="Add Activity Note">
            <section id="activityNotes" class="note"></section>
          </form>
        </div>
      </main>
      <sidebar id="infoCard" class="info-card">
        <h1 id="userName" class="user-name"></h1>
        <h2 id="userEmail" class="user-email"></h2>
        <h2 id="userAddress" class="user-address"></h2>
        <h2 id="userSL" class="user-SL"></h2>
        <h2 id="userDSG" class="user-DSG"></h2>
        <h3 id="stepGoalComp" class="step-goal-comp"></h3>
      </sidebar>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
